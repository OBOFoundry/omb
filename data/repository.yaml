  doap: http://usefulinc.com/ns/doap#

  id: "@id"
  label: rdfs:label
  comment: rdfs:comment
  description: dc:description
  source: dc:source
  publisher: dc:publisher
  mailing_list: doap:mailing-list
  
  Class: owl:Class

  products: void:subset

  type: 
    "@id": rdf:type
    "@type": "@id"
